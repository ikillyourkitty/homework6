<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <title>Mondrian Extended Table</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <table class="mondrian" aria-label="Таблиця у стилі Мондріана">
        <colgroup>
            <col class="c1" />
            <col class="c2" />
            <col class="c3" />
            <col class="c4" />
            <col class="c5" />
            <col class="c6" />
        </colgroup>
        <tbody>
            <tr>
                <td class="red" colspan="2" rowspan="2">Енергія</td>
                <td class="white">Абстракція</td>
                <td class="blue" rowspan="2">Гармонія</td>
                <td class="yellow">Світло</td>
                <td class="grey">Ритм</td>
            </tr>
            <tr>
                <td class="yellow">Тепло</td>
                <td class="brown">Форма</td>
                <td class="beige">Тиша</td>
            </tr>
            <tr>
                <td class="white">Баланс</td>
                <td class="red">Вогонь</td>
                <td class="blue">Вода</td>
                <td class="yellow">Сонце</td>
                <td class="lightblue">Небо</td>
                <td class="white">Порожнеча</td>
            </tr>
            <tr>
                <td class="blue" rowspan="2">Спокій</td>
                <td class="white">Абстрактність</td>
                <td class="red" colspan="2">Динаміка</td>
                <td class="yellow">Радість</td>
                <td class="grey">Тінь</td>
            </tr>
            <tr>
                <td class="yellow">Життя</td>
                <td class="white">Форма</td>
                <td class="blue">Глибина</td>
                <td class="red">Сила</td>
                <td class="brown">Контраст</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
