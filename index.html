<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <title>Mondrian Table — Expanded</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <table class="mondrian" aria-label="Таблиця у стилі Мондріана">
        <colgroup>
            <col class="c1" />
            <col class="c2" />
            <col class="c3" />
            <col class="c4" />
        </colgroup>
        <tbody>
            <tr>
                <td class="white" colspan="2" rowspan="2">
                    <h2>Стиль Мондріана</h2>
                    <p>Мінімалізм та абстракція.</p>
                </td>
                <td class="red">
                    <strong>Червоний</strong><br>Енергія
                </td>
                <td class="blue" rowspan="2">
                    <strong>Синій</strong><br>Гармонія
                </td>
            </tr>
            <tr>
                <td class="yellow">
                    <strong>Жовтий</strong><br>Світло
                </td>
            </tr>
            <tr>
                <td class="blue">
                    Система<br>та порядок
                </td>
                <td class="white">
                    Абстракція
                </td>
                <td class="red">
                    Динаміка
                </td>
                <td class="yellow">
                    Радість
                </td>
            </tr>
            <tr>
                <td class="yellow">
                    Сонце
                </td>
                <td class="blue">
                    Вода
                </td>
                <td class="white">
                    Простір
                </td>
                <td class="red">
                    Вогонь
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
